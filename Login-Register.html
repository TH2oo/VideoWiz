<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Se Connecter</title>
  <link rel="stylesheet" type="text/css" href="login-register.css">
</head>
  <div class="center">
    <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Connexion</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Inscription</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Pseudo</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Mot de Passe</label>
            <input id="pass" type="password" class="input" data-type="password">
         </div>
         <div class="group">
           <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Rester Connecter</label>
          </div>
          <div class="group">
            <a href="accueil log.html"><input type="submit" class="button" value="Se Connecter"></a>
          </div>
            <div class="hr"></div>
          <div class="foot-lnk">
            <a href="#">Mot de Passe oublié?</a>
          </div>
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="user" class="label">Pseudo</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Mot de Passe</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Ressaisissez votre Mot de Passe</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Adresse E-mail</label>
            <input id="pass" type="text" class="input">
          </div>
          <div class="group">
           <a href="#"><input type="submit" class="button" value="Créer"></a>
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Déjà Membre?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
